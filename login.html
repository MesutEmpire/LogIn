<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LogIn</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="icon" href="download.png" type="image/png" />
    <style>
      .bg-Login {
        background-color: #a3a64e;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="row vh-100">
        <div class="col-md-6 align-items-center justify-content-center d-flex">
          <div class="col-xs-1">
            <img src="download.png" height="300px" />
            <h2><em> Welcome Back!!</em></h2>
            <p>Where everything happens. We lead others follow</p>
          </div>
        </div>
        <div
          class="
            col-md-6
            align-items-center
            justify-content-center
            d-flex
            bg-Login
          "
        >
          <div>
            <h4>Log In</h4>
            <form>
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control form-control-lg"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />

              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >

              <input
                type="password"
                class="form-control form-control-lg"
                id="exampleInputPassword1"
              />

              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />

              <label class="form-check-label" for="exampleCheck1"
                >Remember Me
              </label>

              <p>
                Do not have an existing account?<a href="signup">Sign Up</a>
              </p>

              <button type="button" class="btn btn-primary btn-lg btn-block">
                Log In
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
